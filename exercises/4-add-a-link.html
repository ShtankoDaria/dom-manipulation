<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>add a link</title>
    <meta name="description" content="add a link" />

    <link href="../dependencies/mocha/mocha.css" rel="stylesheet" />
    <script src="../dependencies/mocha/mocha.js"></script>
    <script src="../dependencies/assert.js"></script>

    <script src="../dependencies/testTheDom.js"></script>

    <link rel="stylesheet" type="text/css" href="../style.css" />
  </head>

  <body>
    <header>
      <h2>add a link</h2>
    </header>

    <section class="things-to-study">
      <div id="side to inspect" class="exercise-output">
        <div id="target">
          <h2>a great tutorial on DOM manipulation:</h2>
          <a href="https://www.youtube.com/watch?v=0ik6X4DJKCc" target="_blank"
            >Mr. Traversy does it again!</a
          >
        </div>

        <div id="replication">
          <h2>a great tutorial on DOM manipulation:</h2>
        </div>

        <script id="DOM manipulation script">
          // write me! (... without using cloneNode, that's kind of cheating)
          /*const targetDiv = document.getElementById("target");
          const linkToCopy = targetDiv.children[0].children[1];
          const copiedLink = linkToCopy.cloneNode(true);

          const copied = document.getElementById("replication");
          copied.children[0].appendChild(copiedLink);*/
          const changeLink = document.getElementById("replication");
          var p = document.createElement("a");

          p.innerText = "Mr. Traversy does it again!";
          p.href = "https://www.youtube.com/watch?v=0ik6X4DJKCc";
          p.target = "_blank";
          changeLink.appendChild(p);
        </script>
      </div>

      <div id="mocha" class="mocha-output"></div>

      <script id="run the tests!">
        mocha.setup({
          ui: "bdd"
        });
        compareElements.attributesToTest = [
          "nodeName",
          "innerText",
          "href",
          "target",
          "children",
          "childElementCount"
        ];
        compareElements(
          document.getElementById("replication"),
          document.getElementById("target")
        );
        mocha.run();
      </script>
    </section>
  </body>
</html>
